<div style="width:100%;height:100%;">
    <div style="width:27%;height:45%;border: 1px solid lightgray;padding: 1%;margin: 0;">
       	<div style="position:relative;float: left;width: 100%;height: 15%;">
	   <h5 style="width: 30%;padding: 0;float: left;margin: 0;position: relative;">First name : </h5>
	   <input type="text" placeholder="Enter First Name here" ng-model="loginDetails.firstName"/>
	</div>
	<div style="position:relative;float: left;width: 100%;height: 15%;">
	   <h5 style="width: 30%;padding: 0;float: left;margin: 0;position: relative;">Last name : </h5>
	   <input type="text" placeholder="Enter Last Name here" ng-model="loginDetails.lastName"/>
	</div>
	<div style="position:relative;float: left;width: 100%;height: 15%;">
	   <h5 style="width: 30%;padding: 0;float: left;margin: 0;position: relative;">Email Address : </h5>
	   <input type="text" placeholder="Enter your email here" ng-model="loginDetails.emailAddress"/>
	</div>
	<div style="position:relative;float: left;width: 100%;height: 15%;">
	   <h5 style="width: 30%;padding: 0;float: left;margin: 0;position: relative;">Password : </h5>
	   <input type="text" placeholder="Enter password here" ng-model="loginDetails.password"/>
	</div>
	<div style="position:relative;float: left;width: 100%;height: 15%;">
	   <h5 style="width: 30%;padding: 0;float: left;margin: 0;position: relative;">Mobile Number : </h5>
	   <input type="text" placeholder="Enter your mobile number here" ng-model="loginDetails.mobileNumber"/>
	</div>
	<div style="position:relative;float: left;width: 100%;height: 15%;">
		<button ng-click="sendAjaxCall()">Signup</button>
		<button>Cancel</button>
	</div>
    </div>
</div>
